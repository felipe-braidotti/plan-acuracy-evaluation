<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Aqui se INICIA a BOX da Questão 01 -->
    <div class="questionBox">
      <h1>Questão 01</h1>
      <p>O plano de manutenção teve origem de um estudo de Confiabilidade?</p>
      <select
        id="answerOne"
        class="form-select"
        aria-label="Default select example"
        onchange="calculateQ1()"
      >
        <option selected>Q01</option>
        <option value="1">Sim</option>
        <option value="2">Parcial</option>
        <option value="3">Não</option>
      </select>
    </div>
    <!-- Aqui se ENCERRA a BOX da Questão 01 -->

    <!-- Aqui se INICIA a BOX da Questão 02 -->
    <div class="questionBox">
      <h1>Questão 02</h1>
      <p>O plano de manutenção é revisado constantemente?</p>
      <select
        id="answerTwo"
        class="form-select"
        aria-label="Default select example"
        onchange="calculateQ2()"
      >
        <option selected>Q02</option>
        <option value="1">Sim</option>
        <option value="2">Parcial</option>
        <option value="3">Não</option>
      </select>
    </div>
    <!-- Aqui se ENCERRA a BOX da Questão 02 -->

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
