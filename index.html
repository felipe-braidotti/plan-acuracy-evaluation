<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="question">
      <!-- Aqui se INICIA a BOX da Questão 01 -->
      <div class="card question-box container" style="width: 18rem">
        <div class="col">
          <!-- Aqui se INICIA a BOX-HEADER da Questão 01 -->
          <div class="question-box-header container">
            <div class="row">
              <div class="question-box-header-group"></div>
              <div class="question-box-header-content">
                <h5 class="question-box-header-content-title">Questão 1</h5>
              </div>
            </div>
          </div>
          <!-- Aqui se ENCERRA a BOX-HEADER da Questão 01 -->
          <hr class="hr" />
          <!-- Aqui se INICIA a BOX-BODY da Questão 01 -->
          <div class="question-box-body">
            <p>O plano de manutenção é atualizado constantemente?</p>
          </div>
          <!-- Aqui se ENCERRA a BOX-BODY da Questão 01 -->
          <hr class="hr" />
          <!-- Aqui se INICIA a BOX-ANSWER da Questão 01 -->
          <div class="question-box-answer">
            <select
              id="answerOne"
              class="form-select col-6"
              aria-label="Default select example"
              onchange="calculateQ1()"
            >
              <option selected>Q01</option>
              <option value="1">Sim</option>
              <option value="2">Parcial</option>
              <option value="3">Não</option>
            </select>
          </div>
          <!-- Aqui se ENCERRA a BOX-ANSWER da Questão 01 -->
          <hr class="hr" />
          <!-- Aqui se INICIA a BOX-FOOTER da Questão 01 -->
          <div class="question-box-footer form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Utilizar este critério</label
            >
          </div>
          <!-- Aqui se ENCERRA a BOX-FOOTER da Questão 01 -->
        </div>
      </div>
      <!-- Aqui se ENCERRA a BOX da Questão 01 -->

      <!-- Aqui se INICIA a BOX da Questão 02 -->
      <div class="card question-box container" style="width: 18rem">
        <div class="col">
          <!-- Aqui se INICIA a BOX-HEADER da Questão 02 -->
          <div class="question-box-header container">
            <div class="row">
              <div class="question-box-header-group"></div>
              <div class="question-box-header-content">
                <h5 class="question-box-header-content-title">Questão 2</h5>
              </div>
            </div>
          </div>
          <!-- Aqui se ENCERRA a BOX-HEADER da Questão 02 -->
          <hr class="hr" />
          <!-- Aqui se INICIA a BOX-BODY da Questão 02 -->
          <div class="question-box-body">
            <p>O plano de manutenção contempla as atividades de segurança?</p>
          </div>
          <!-- Aqui se ENCERRA a BOX-BODY da Questão 02 -->
          <hr class="hr" />
          <!-- Aqui se INICIA a BOX-ANSWER da Questão 02 -->
          <div class="question-box-answer">
            <select
              id="answerTwo"
              class="form-select col-6"
              aria-label="Default select example"
              onchange="calculateQ2()"
            >
              <option selected>Q02</option>
              <option value="1">Sim</option>
              <option value="2">Parcial</option>
              <option value="3">Não</option>
            </select>
          </div>
          <!-- Aqui se ENCERRA a BOX-ANSWER da Questão 02 -->
          <hr class="hr" />
          <!-- Aqui se INICIA a BOX-FOOTER da Questão 02-->
          <div class="question-box-footer form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Utilizar este critério</label
            >
          </div>
          <!-- Aqui se ENCERRA a BOX-FOOTER da Questão 02 -->
        </div>
      </div>
      <!-- Aqui se ENCERRA a BOX da Questão 02 -->
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
